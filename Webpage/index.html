<!DOCTYPE HTML>
<html>

	<head>
		<title>Swift Diagnosis</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
	</head>

	<body class="is-preload small-padding-top">

		<div>
			<!-- <img src="images/logo.jpg" class="logo-img"/ style="display: flex;"> -->
			<h2 class="swift-title"> SWIFT DIAGNOSIS </h2>
			<header> <p class="swift-tag"> Know early, Cure early </p> </header>
			<hr class="medium-bottom-margin margin-top-8">
		</div>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">

						<!-- List of diseases -->
							<article class="post">

								<header class="small-margin-bottom">
									<div class="title">
										<h2> List of possible diseases based on your symptoms </h2>
									</div>
								</header>

								<div class="arrange-diseases">			
									<p id="rounded-display" class="count1 disease-margin"> Disease1 </p>
									<p id="rounded-display" class="count2 disease-margin"> Disease2 </p>
									<p id="rounded-display" class="count3 disease-margin"> Disease3 </p>
									<p id="rounded-display" class="count4 disease-margin"> Disease4 </p>
								</div>

							</article>

							<!-- Visualization -->
							<article class="post">

								<header>
									<div class="title">
										<h2> Graphs come here </h2>
									</div>
								</header>

							</article>

					</div>

				<!-- Sidebar -->
					<section id="sidebar">

						<!-- Dropdown -->
							<section>
								<div class="mini-posts">
										<article class="mini-post">
											<div class="arrange-diseases small-margin-bottom small-left-margin">	
												<div class="medium-right-margin">
													<span class="flex-display">		
														<p id="rounded-display" class="count1 disease-margin">  </p>
														<span class="margin-top-8"> 25% likely </span>
													</span>

													<span class="flex-display">		
														<p id="rounded-display" class="count2 disease-margin">  </p>
														<span class="margin-top-8"> 50% likely </span>
													</span>
												</div>

												<div>
													<span class="flex-display">		
														<p id="rounded-display" class="count3 disease-margin">  </p>
														<span class="margin-top-8"> 75% likely </span>
													</span>

													<span class="flex-display">		
														<p id="rounded-display" class="count4 disease-margin">  </p>
														<span class="margin-top-8"> 100% likely </span>
													</span>
												</div>

										</div>

											<hr class="custom-margin small-margin-bottom">

											<header>
												<div class="title">
													<h3 class="small-margin-top"> Legend </h3>
												</div>
											</header>

										</article>

										<article class="mini-post">
											<header>
												<h3> Dropdown comes here.. </h3>
											</header>
										</article>

								</div>
							</section>

					</section>

			</div>

	</body>
</html>
